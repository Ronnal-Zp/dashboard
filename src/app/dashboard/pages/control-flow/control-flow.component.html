<section class="grid grid-cols-1 md:grid-cols-2 gap-3">
    <!-- @if @else -->
    <div class="bg-white rounded shadow p-10 text-center">
        <div class="flex justify-evenly">
            <h2 class="text-2xl font-bold mb-5">if: {{ showContent() }}</h2>

            <button (click)="toggleContent()"
                    class="p-2 bg-blue-600 rounded text-white mb-5">
                Click me!
            </button>
        </div>

        @if ( showContent() ) {
            <p>Hola, este texto es secreto 🛡</p>
        } @else {
            <p>******************</p>
        }
    </div>

    <!-- @switch -->
    <div class="bg-white rounded shadow p-10 text-center">
      <div class="flex justify-evenly">
          <h2 class="text-2xl font-bold mb-5">Calificación: {{ grade() }}</h2>
      </div>

      @switch ( grade() ) {
        @case ('A') {
          <p class="flex justify-center rounded-md bg-green-50 px-2 py-2 text-xs font-medium text-green-700 ring-1 ring-inset ring-green-600/20">Puntuación mayor a 90.</p>
        }
        @case ('B') {
          <p class="flex justify-center rounded-md bg-yellow-50 px-2 py-2 text-xs font-medium text-yellow-800 ring-1 ring-inset ring-yellow-600/20">Puntuación mayor a 70.</p>
        }
        @default {
          <p class="flex justify-center rounded-md bg-red-50 px-2 py-2 text-xs font-medium text-red-700 ring-1 ring-inset ring-red-600/10">Puntuación menor a 70.</p>
        }
      }


      <button (click)="generateGrade()"
              class="p-2 bg-blue-600 rounded text-white mt-5">
          Cambiar calificación
      </button>
  </div>
</section>
