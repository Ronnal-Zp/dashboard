<app-title title="Defer views"></app-title>


@defer () {
  <app-heavy-loaders-slow cssClass="bg-blue-500"></app-heavy-loaders-slow>
} @placeholder {
  <p class="h-[600px] w-full bg-gradient-to-r from-gray-400 to-gray-600 animate-pulse">Cargando...</p>
}

} @placeholder {

}
