<app-title title="User detail"></app-title>

@if(user()) {
  <section>
    <img [src]="user()?.avatar" [alt]="user()?.first_name">

    <div>
      <h3>{{ user()?.first_name }} {{ user()?.last_name }}</h3>
      <p>{{ user()?.email }}</p>
    </div>
  </section>
} @else {
  <p>No existe el usuario</p>
}
